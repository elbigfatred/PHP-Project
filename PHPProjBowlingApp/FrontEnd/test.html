<!DOCTYPE html>
<html>
<head>
    <title>Bowling Data</title>
</head>
<body>
    <div id="status"></div>
    <button id="loadButton">Load Data</button>
    <button id="showData" disabled>Show Data</button>

    <script src="data.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const loadButton = document.getElementById('loadButton');
        const showButton = document.getElementById('showData');

        loadButton.addEventListener('click', async () => {
            statusDiv.textContent = 'Loading...';
            loadButton.disabled = true;
            
            try {
                await loadAllData();
                statusDiv.textContent = 'Data loaded successfully!';
                showButton.disabled = false;
            } catch (error) {
                statusDiv.textContent = 'Error loading data: ' + error.message;
            } finally {
                loadButton.disabled = false;
            }
        });

        showButton.addEventListener('click', () => {
            console.log('Current data:', bowlingData);
            statusDiv.innerHTML = '<pre>' + JSON.stringify(bowlingData, null, 2) + '</pre>';
        });
    </script>
</body>
</html>
